<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Анимация</title>
    <script src="https://unpkg.com/@rive-app/canvas@2.6.0"></script>
</head>
<body>
    <canvas id="riveCanvas" width="500" height="500"></canvas>
    <script>
    const r = new rive.Rive({
        src: "humanrig.riv", // Загруженный .riv файл
        canvas: document.getElementById("riveCanvas"),
        autoplay: true,
        stateMachines: "JoystickState", // Название State Machine в Rive
        onLoad: () => {
            // Получаем контроллер машины состояний
            const inputs = r.stateMachineInputs("JoystickState");

            // Находим параметры, которые управляют анимацией
            const xInput = inputs.find(i => i.name === "X");
            const yInput = inputs.find(i => i.name === "Y");

            // Обработчик движения мыши
            window.addEventListener("mousemove", (event) => {
                let x = event.clientX / window.innerWidth * 2 - 1;
                let y = event.clientY / window.innerHeight * 2 - 1;

                xInput.value = x * 100; // Масштабируем значения
                yInput.value = y * 100;
            });
        }
    });
    </script>
</body>
</html>
