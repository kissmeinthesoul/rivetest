<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Test</title>
    <script src="https://unpkg.com/@rive-app/canvas@2.6.0"></script>
</head>
<body>

    <canvas id="riveCanvas" width="500" height="500"></canvas>

    <script>
        const r = new rive.Rive({
            src: "humanrig.riv", // Укажи верный URL .riv файла
            canvas: document.getElementById("riveCanvas"),
            autoplay: true,
            stateMachines: "JoystickState", // Проверь правильное название State Machine
            onLoad: () => {
                const inputs = r.stateMachineInputs("JoystickState");

                if (!inputs) {
                    console.error("State Machine не найден!");
                    return;
                }

                const xInput = inputs.find(i => i.name === "X");
                const yInput = inputs.find(i => i.name === "Y");

                if (!xInput || !yInput) {
                    console.error("Параметры X или Y не найдены!");
                    return;
                }

                // Добавляем реакцию на движение мыши
                window.addEventListener("mousemove", (event) => {
                    let x = (event.clientX / window.innerWidth) * 200 - 100;
                    let y = (event.clientY / window.innerHeight) * 200 - 100;
                    xInput.value = x;
                    yInput.value = y;
                });
            }
        });
    </script>

</body>
</html>
